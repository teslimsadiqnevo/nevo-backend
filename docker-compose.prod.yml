version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nevo_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nevo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nevo_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nevo_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nevo_network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nevo_api_prod
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nevo_network

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nevo_celery_worker_prod
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A src.infrastructure.celery.worker worker --loglevel=info --concurrency=4
    restart: unless-stopped
    networks:
      - nevo_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nevo_celery_beat_prod
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A src.infrastructure.celery.worker beat --loglevel=info
    restart: unless-stopped
    networks:
      - nevo_network

  # Nginx Reverse Proxy (optional - for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: nevo_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - nevo_network
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:

networks:
  nevo_network:
    driver: bridge
